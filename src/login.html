<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login|FakeClothing Co.</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>

    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="../public/FakeLogoHeader.png" alt="FakeClothing Logo" class="logo">
            </div>
            <div class="nav-container">
                <nav>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="shop.html">SHOP</a></li>
                        <li><a href="community.html">COMMUNITY</a></li>
                        <li><a href="contact.html">CONTACT</a></li>
                        <li id="sign-in-link"><a href="login.html">SIGN IN</a></li>
                    </ul>
                </nav>
                <div class="user-info" id="user-info" style="display: none;">
                    <span id="welcome-message"></span>
                    <a href="cart.html" id="cart-button">CART</a>
                </div>
            </div>    
        </div>
    </header>

    <main class="login-main">
        <section class="login-container">
            <form action="#" method="post" class="create-form">
                <p>Create Account</p>
                <label for="email">Your E-mail</label><br>
                <input type="email" id="create-email" name="email" placeholder="Enter your E-mail address" required></textarea><br>
                <label for="set-pass">Create a Password</label><br>
                <input type="password" id="set-pass" name="set-pass" placeholder="Create your Password" required></textarea><br>
                <label for="verify-pass">Verify your Password</label><br>
                <input type="password" id="verify-pass" name="verify-pass" placeholder="Verify your Password" required></textarea><br>
                <button class="post-button" type="submit">Create Account</button>
            </form>
            <form action="#" method="post" class="login-form">
                <p>Sign In</p>
                <label for="email">Your E-mail</label><br>
                <input type="email" id="login-email" name="email" placeholder="Enter your E-mail address" required></textarea><br>
                <label for="enter-pass">Enter your Password</label><br>
                <input type="password" id="enter-pass" name="enter-pass" placeholder="Enter your Password" required></textarea><br>
                <button class="post-button" type="submit">Sign In</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <ul class="footer-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Sign in</a></li>
                <li><a href="admin-login.html">Admin Login</a></li>
            </ul>
            <img src="../public/Fakelogo.png" alt="FakeClothing Logo" class="footer-logo">
        </div>
        <p>&copy; 2025 FakeClothing Co. All rights reserved.</p>
    </footer>

    <script src="auth.js"></script>
    <script src="login.js"></script>
</body>
</html>
