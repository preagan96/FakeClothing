<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item|FakeClothing Co.</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>

    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="../public/FakeLogoHeader.png" alt="FakeClothing Logo" class="logo">
            </div>
            <div class="nav-container">
                <nav>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="shop.html">SHOP</a></li>
                        <li><a href="community.html">COMMUNITY</a></li>
                        <li><a href="contact.html">CONTACT</a></li>
                        <li id="sign-in-link"><a href="login.html">SIGN IN</a></li>
                    </ul>
                </nav>
                <div class="user-info" id="user-info" style="display: none;">
                    <span id="welcome-message"></span>
                    <a href="cart.html" id="cart-button">CART</a>
                </div>
            </div>    
        </div>
    </header>

    <main class="product-main">
        <div class="product-layout">
            <div class="product-image">
                <img id="product-image" src="" alt="Product image" />
                <div class="product-name">
                    <h2 id="product-name"></h2>
                    <p class="product-price" id="product-price"></p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>

            <div class="product-options">
                <div class="product-description">
                    <h3>Description</h3>
                    <p id="product-description"></p>
                </div>
                <div class="size-list">
                    <ul>
                        <li><button class="size-button" data-size="S">S</button></li>
                        <li><button class="size-button" data-size="M">M</button></li>
                        <li><button class="size-button" data-size="L">L</button></li>
                    </ul>
                </div>
            </div>    
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <ul class="footer-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Sign in</a></li>
                <li><a href="admin-login.html">Admin Login</a></li>
            </ul>
            <img src="../public/Fakelogo.png" alt="FakeClothing Logo" class="footer-logo">
        </div>
        <p>&copy; 2025 FakeClothing Co. All rights reserved.</p>
    </footer>

    <script src="auth.js"></script>
    <script src="product.js"></script>
</body>
</html>
